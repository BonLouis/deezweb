<div class="wrapper">
	<div id="search-results">
		<h1 id="results-for" v-if="allResults.total">Résultats de recherche pour «{{ search }}»</h1>
		
		<tabs-menu headers="tout artistes albums">
			<track-grid :tracks="allResults.all" slot="tout" key="a"></track-grid>
			<artist-grid :artists="allResults.artists" slot="artistes" key="b"></artist-grid>
			<album-grid :albums="allResults.albums" slot="albums" key="c"></album-grid>
		</tabs-menu>
	</div>
</div>
