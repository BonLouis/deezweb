<div id="tabs-menu" v-if="!$root.loading">
	<ul id="tabs-titles">
		<li v-for="title in titles" :class="{active: title === activeTab}" @click="showTab(title)"> {{ title | toUp }} </li>
	</ul>
	<transition-group name="tab-animation" tag="section" mode="out-in">
		<slot v-for="title in titles" :name="title" v-if="title === activeTab"></slot>
		<slot name="fallback"></slot>
	</transition-group>
</div>
