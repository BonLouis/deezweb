<div id="artist">
	<img :src="album.cover_big" alt="">
	<div>
		<div>
			<h2>{{ album.title }}</h2>
			<h2>{{ artist.name }}</h2>
		</div>
		<div>
			<span>{{ album.nb_tracks }} titres</span>
			<span>{{ album.fans }} fans</span>
			<span>{{ album.release_date }}</span>
			<span>{{ album.duration | duration }}min</span>
		</div>
	</div>
	
</div>
